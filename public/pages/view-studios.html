<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/view-studios.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/view-studios.css">
    <title>Studio Listings Page</title>
</head>
<body>
    <div id="start">
        <a href="#start">
        </a>
        <ul>
            <li><a href="profile.html">Update Profile</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li id="addStudio"><a href="add-studio.html">Add Studio</a></li>
            <li id="updateStudio"><a href="update-studio.html">Update Studio</a></li>

            <li class="f-right"><button type="button" id="logout">Logout</button></li>
            <li class="f-right"><span id="username">User name</span></li>
        </ul>
    </div>

    <div id="main">
        <h1 id="name">Studio Listings</h1>
        <table id="studios">
            <thead>
            <th>
                Name
                <input input-type="1" value="" placeholder="Name" class="input-search" />
            </th>
            <th>
                Address
                <input input-type="2" value="" placeholder="Address" class="input-search" />
            </th>
            <th>
                Area
                <input input-type="3" value="" placeholder="Area" class="input-search" />
            </th>
            <th>
                Type
                <input input-type="4" value="" placeholder="Type" class="input-search" />
            </th>
            <th>
                Capacity
                <input input-type="5" value="" placeholder="Capacity" class="input-search" />
            </th>
            <th>
                Parking
                <input input-type="6" value="" placeholder="Parking" class="input-search" />
            </th>
            <th>
                Public Transportation
                <input input-type="7" value="" placeholder="Public Transportation" class="input-search" />
            </th>
            <th>
                Available
                <input input-type="8" value="" placeholder="Available" class="input-search" />
            </th>
            <th>
                Rental Term
                <input input-type="9" value="" placeholder="Rental Term" class="input-search" />
            </th>
            <th>
                Price Per Term
                <input input-type="10" value="" placeholder="Price Per Term" class="input-search" />
            </th>
            <th>
                Actions
                <button type="button" id="reset" class="reset-button" onclick="resetFilters()">Reset Filters</button>
            </th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
